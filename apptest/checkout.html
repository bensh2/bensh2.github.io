<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://js.stripe.com https://cdn.jsdelivr.net https://code.jquery.com/ https://esm.sh https://*.supabase.co/ https://connect-js.stripe.com https://api.stripe.com https://m.stripe.network 'sha256-0hAheEzaMe6uXIKV4EehS9pu1am1lj/KnnzrOYqckXk=' ; "  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--link rel="stylesheet" href="checkout.css" /-->
    <script src="https://js.stripe.com/basil/stripe.js"></script>
    <script src="checkout.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-7 mx-auto">
          <h1>Checkout</h1>
          <p>Complete your purchase by entering your payment details below.</p>
          <!-- Display a payment form -->
          <form id="payment-form">
            <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10"><input class="form-control" type="text" id="email" placeholder="" disabled="disabled"/></div>
            </div>
            <div type="text" id="email-errors"></div>
            <div id="payment-message" class="hidden"></div>
            <h4>Payment</h4>
            <div id="payment-element">
              <!--Stripe.js injects the Payment Element-->
            </div>
            <button id="submit" class="btn btn-primary mt-4">
              <div class="spinner hidden" id="spinner"></div>
              <span id="button-text">Pay now</span>
            </button>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
