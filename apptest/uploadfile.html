<!DOCTYPE html>
<html>
<head>
  <title>Uploading files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="userproducts.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="uploadfile.js" type="module" defer></script>
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="text-center mt-5">Upload File</h1>
    <p class="text-center">Please select a file to upload:</p>
    <div id="error-message" class="alert alert-danger d-none" role="alert">
    </div>
    <div class="d-flex justify-content-center align-items-center spinner-div d-none">
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
        </div>
    </div>

    <input type="file" id="fileElem1" multiple style="display:none" />
    <input type="file" id="fileElem2" multiple style="display:none" />
    <input type="file" id="fileElem3" multiple style="display:none" />
    <input type="file" id="fileElem4" multiple style="display:none" />
    <input type="file" id="fileElem5" multiple style="display:none" />
    <input type="file" id="fileElem6" multiple style="display:none" />

    <div class="col text-center">
    <!--button id="fileSelect1" type="button" class="btn btn-primary">Upload to storage</button>
    <button id="fileSelect2" type="button" class="btn btn-primary">Upload to EF</button>
    <button id="fileSelect3" type="button" class="btn btn-primary">Test Gemini</button>
    <button id="fileSelect4" type="button" class="btn btn-primary">Upload from file</button-->
    <button id="fileSelect5" type="button" class="btn btn-primary">Upload through storage</button>
    <button id="fileSelect6" type="button" class="btn btn-primary">Upload directly to ef</button>
    </div>


    <div id="wait" style="display: none">Please wait...</div>
    <div id="result" style="display: none;">
    </div>
    </div>
</body>
</html>
