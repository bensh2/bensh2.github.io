<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
</head>
<body>
<br>
<h2 class=" text-center">Logout page</h2><br>
<div id="logoutMessage" class="container text-center d-none">
    <p>You have successfully logged out.</p>
    <button class="btn btn-primary" id="loginButton">Login Again</button>
    <button class="btn btn-primary" id="indexButton">Go back to index page</button>
</div>
<script type="module">
    import { getSbClient } from './common.js'; // Import the Supabase API client
    const supabaseClient = getSbClient();

    const logoutMessage = document.getElementById('logoutMessage');
    const loginButton = document.getElementById('loginButton');

    // Function to handle logout
    async function handleLogout() {
        const { error } = await supabaseClient.auth.signOut();
        if (error) {
            console.error('Error logging out:', error);
        } else {
            logoutMessage.classList.remove('d-none');
        }
    }

    // Event listener for login button
    loginButton.addEventListener('click', () => {
        window.location.href = 'login.html'; // Redirect to login page
    });

    document.getElementById('indexButton').addEventListener('click', () => {
        window.location.href = 'index.html'; // Redirect to index page
    });

    // Call the logout function on page load
    handleLogout();
</script>
</body>
</html>
