<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="editor.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="test.js" type="module"></script>
</head>

<body>
<div id="config" class="container-fluid">
  <div class="row">
    <div class="col-12">
  <input id="header" type="checkbox"> header <br>
  <input id="columnnames" type="checkbox"> columnNames <br><input id="columns" type="text" style="width: 95%;"><br>
  <input id="inline" type="checkbox" checked> inline
  <input id="edit" type="checkbox"> edit
  <input id="delete" type="checkbox"> delete
  <input id="select" type="checkbox"> select
  <input id="confirm" type="checkbox"> confirm
  <input id="sort" type="checkbox"> sort
  <input id="displaymode" type="checkbox"> displayMode
  <input id="rownumber" type="checkbox" checked> rowNumber
  <input id="pagination" type="checkbox"> pagination
  <input id="search" type="checkbox"> search
  <br>
  <input id="editcolumn" type="checkbox" checked> editColumn
  <input id="deletecolumn" type="checkbox" checked> deleteColumn
  <input id="rowcolumn" type="checkbox" checked> rowColumn
  <br><br>
  <button id="create" type="button">Create table</button>&nbsp;
  <button id="getdata" type="button">Get data</button>
  </div>
  </div>
</div><br>
<div class="container-fluid">
  <div class="row">
    <div id="datatable" class="col-12"> <!-- col-md-10 col-lg-8 col-xl-7 col-xxl-6"> -->

    </div>
  </div>

</div>
</body>
</html>
